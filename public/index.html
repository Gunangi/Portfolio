<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Dimensions - Portfolio</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for dark mode */
        .dark-mode-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .dark-mode-scrollbar::-webkit-scrollbar-track {
            background: #1a202c; /* bg-gray-900 */
        }
        .dark-mode-scrollbar::-webkit-scrollbar-thumb {
            background: #10b981; /* bg-green-500 */
            border-radius: 4px;
        }
        .dark-mode-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #059669; /* bg-green-600 */
        }
        /* Basic fade-in animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0; /* Start invisible */
        }
        .animate-fade-in-up.delay-100 { animation-delay: 0.1s; }
        .animate-fade-in-up.delay-200 { animation-delay: 0.2s; }
        .animate-fade-in-up.delay-300 { animation-delay: 0.3s; }

        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-fade-in-right {
            animation: fadeInRight 0.6s ease-out forwards;
            opacity: 0; /* Start invisible */
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="../src/index.js"></script>
</body>
</html>
